<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
</head>

<body>
    <section class="inicioSesion">
        <div class="row vh-100">
            <!-- Columna izquierda -->
            <section class="cont-diseño col-md-6">
                <div class="cont-mini row vh-100">
                    <div class="cont-mini-diseñoLogo col-md-6">
                        <img src="img/logoOscuro.png" class="logo">
                    </div>
                    <div class="cont-mini-diseñoBtn col-md-6">
                        <div class="botones">
                            <button type="button" style="background: linear-gradient(to right, #fdfcfc, #262927);"><a
                                    href="registroUsuario.html"><img src="img/text2Form.png"></a></button> <br>
                            <button type="reset"><img src="img/textForm.png"></button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Columna derecha -->
            <section class="cont-info col-md-6">
                <h1>Inicio Sesión</h1>
                <form action=""><!--En el action se pone a donde se van a enviar los datos-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <!-- Mensaje emergente CAMBIAR DESPUES-->
                    <div id="mensajeBienvenida" class="alert alert-success text-center"
                        style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000;">
                        ¡Bienvenida, Dayana!
                    </div>

                    <script>
                        document.querySelector("form").addEventListener("submit", function (e) {
                            e.preventDefault(); // evita recargar la página

                            // Aquí podrías validar email y password si deseas antes de mostrar el mensaje

                            const mensaje = document.getElementById("mensajeBienvenida");
                            mensaje.style.display = "block";

                            // Opcional: ocultar el mensaje después de unos segundos
                            setTimeout(() => {
                                mensaje.style.display = "none";
                            }, 5000);
                        });
                    </script>
                </form>
            </section>
        </div>
    </section>
</body>

</html>
